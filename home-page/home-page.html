<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
        <link rel="stylesheet" href="css/body.css"/>
        <link rel="stylesheet" href="css/navigation-bar.css"/>
    </head>
    <body>
        <section class="navigation-bar-fixed-menu">
            <div class="left-side-navigation-bar-menu">
                <div class="hamburger-menu-with-youtube-logo">
                    <img
                        class="navigation-bar-left-side-icons hamburger-menu"
                        src="images/hamburger-menu.svg"
                        alt=""/>
                    <img
                        class="navigation-bar-left-side-icons youtube-left-side-logo"
                        src="images/youtube-left-side-logo.png"
                        alt=""/>
                    <img
                        class="navigation-bar-left-side-icons youtube-right-side-logo"
                        src="images/youtube-right-side-logo.png"
                        alt=""/>
                </div>
            </div>
            <div class="middle-side-naviagtion-bar-menu">
                <input
                    class="navigation-bar-middle-side-icons search-box"
                    type="text"
                    placeholder="Search">
                <button class="search-button" type="button"><img
                    class="navigation-bar-middle-side-icons search-icon"
                    src="images/search.svg"
                    alt=""></button>
                <button class="voice-search-button" type="button"><img
                    class="navigation-bar-middle-side-icons voice-search-icon"
                    src="images/voice-search-icon.svg"
                    alt=""></button>
            </div>
            <div class="right-side-naviagtion-bar-menu">
                <img
                    class="navigation-bar-right-side-icons dark-mode-button"
                    src="images/dark-mode-button.png"
                    alt="">
                <img class="navigation-bar-right-side-icons" src="images/upload.svg" alt="">
                <img
                    class="navigation-bar-right-side-icons youtube-apps-icon"
                    src="images/youtube-apps.svg"
                    alt="">
                <div class="notification-icon-tooltip-container">
                    <img
                        class="navigation-bar-right-side-icons notifications-icon"
                        src="images/notifications.svg"
                        alt="">
                        <div class="tooltip-text">3</div>
                </div>
                <img
                    class="navigation-bar-right-side-icons my-channel-icon"
                    src="images/my-channel.jpeg"
                    alt="">
            </div>
        </section>
    </body>
</html>
